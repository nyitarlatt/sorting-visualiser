<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="sorting.css" />
    <title>Sorting visualiser</title>
  </head>
  <body>
    <div class="container-fluid bg-dark">
      <h1 class="h1 text-center text-white">Sorting visualiser</h1>

      <ul class="nav d-flex justify-content-end">
        <li class="nav-item me-auto">
          <a class="nav-link" href="#"
            ><button
              class="btn btn-primary text-white btn-sort"
              id="new-arr-btn"
            >
              new array
            </button></a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"
            ><button
              class="btn btn-primary text-white btn-sort"
              id="bubble-btn"
            >
              bubble sort
            </button></a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"
            ><button
              class="btn btn-primary text-white btn-sort"
              id="selection-btn"
            >
              selection sort
            </button></a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link">
            <button
              class="btn btn-primary text-white btn-sort"
              id="insertion-btn"
            >
              insertion sort
            </button></a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link"
            ><button class="btn btn-primary text-white btn-sort" id="quick-btn">
              quick sort
            </button></a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link"
            ><button class="btn btn-primary text-white btn-sort" id="merge-btn">
              merge sort
            </button></a
          >
        </li>
      </ul>
      <div class="row mt-2 py-2">
        <div class="col-12 bars d-flex justify-content-center"></div>
      </div>
    </div>

    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script> -->
    <script src="sorting.js"></script>
  </body>
</html>
