<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="sorting.css" />
    <title>Sorting visualiser</title>
  </head>
  <body>
    <div class="container-fluid bg-dark">
      <div class="row">
        <div class="col-12">
          <h1 class="h1 text-center text-white header text-uppercase fw-bold p-3">Sorting visualiser</h1>
        </div>
      </div>
      <!-- sjkdfhks  -->
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark p-3 nav-sort">
        <div class="container">
          <a href="#" class="navbar-brand">
            <button class="btn btn-primary text-white" id="new-arr-btn">new array</button>
          </a>

          <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navmenu" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item d-flex align-items-center">
                <span class="nav-link">
                  <label>No. of bar</label>
                  <input type="range" id="arr_size" min="10" max="300" step="1" />
                </span>
              </li>
              <li class="nav-item d-flex align-items-center me-lg-2">
                <span class="nav-link">
                  <label>Speed</label>
                  <input type="range" id="sort_speed" min="-600" max="10" step="1" />
                </span>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link"><button class="btn btn-primary text-white btn-sort" id="bubble-btn">bubble sort</button></a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link"><button class="btn btn-primary text-white btn-sort" id="selection-btn">selection sort</button></a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link"><button class="btn btn-primary text-white btn-sort" id="insertion-btn">insertion sort</button></a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link"><button class="btn btn-primary text-white btn-sort" id="quick-btn">quick sort</button></a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link"><button class="btn btn-primary text-white btn-sort" id="merge-btn">merge sort</button></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- ksadflk  -->

      <div class="row mt-2 py-2 bar-container mb-5">
        <div class="col-12 bars d-flex justify-content-center"></div>
      </div>
      <div class="row">
        <div class="col-12 text-center text-muted">
          Create by Nyi Tar Latt &nbsp;

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="sorting.js"></script>
  </body>
</html>
